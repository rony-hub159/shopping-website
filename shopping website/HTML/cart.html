<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cartstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Removed Header -->
  
  <div class="cart-container">
    <h1>Shopping Cart</h1>
    
    <div class="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>

    <div class="cart-summary">
      <h2>Order Summary</h2>
      <p>Total Items: <span id="totalItems">0</span></p>
      <p>Total Price: <span id="totalPrice">0.00</span> EG</p>
      <div class="cart-buttons">
        <a href="homepage.html" class="btn secondary">Continue Shopping</a>
        <a href="checkout.html" class="btn primary">Checkout</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 RoudShop. All Rights Reserved.</p>
  </footer>

  <script src="cartpage.js"></script>
</body>
</html>
